---
- name: ensure apt-transport-https installed
  apt:
    pkg: apt-transport-https
    state: present

- name: add elasticstack GPG key
  apt_key:
    url: https://artifacts.elastic.co/GPG-KEY-elasticsearch
    state: present

- name: add elasticstack repository
  apt_repository:
    repo: deb https://artifacts.elastic.co/packages/5.x/apt stable main
    state: present
    update_cache: yes

- name: install metricbeat
  apt:
    pkg: metricbeat
    state: "{{ metricbeat_install_state }}"

- name: copy metricbeat configuration
  template:
    src: metricbeat.yml.j2
    dest: /etc/metricbeat/metricbeat.yml
    owner: root
    group: root
    mode: 0644
    validate: /usr/bin/metricbeat.sh -c %s -configtest
  notify: restart metricbeat

- name: start and enable metricbeat
  service:
    name: metricbeat
    state: started
    enabled: yes
